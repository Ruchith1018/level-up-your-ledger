<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/jpeg" href="/logo.jpg" />
  <title>BudGlio - Gamified Finance Tracker</title>
  <meta name="description" content="BudGlio - Gamified Finance Tracker" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="author" content="BudGlio" />

  <meta property="og:title" content="BudGlio" />
  <meta property="og:description" content="Level up your financial life with BudGlio" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@BudGlio" />
  <meta name="twitter:image" content="/logo.jpg" />
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(0 0% 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      z-index: 9999;
    }

    @media (prefers-color-scheme: dark) {
      #initial-loader {
        background-color: hsl(222.2 84% 4.9%);
      }
    }

    #initial-loader .spinner-container {
      position: relative;
    }

    #initial-loader .blur-bg {
      position: absolute;
      inset: 0;
      background-color: rgb(234 179 8 / 0.2);
      filter: blur(1rem);
      border-radius: 9999px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    #initial-loader .token-image {
      width: 6rem;
      height: 6rem;
      position: relative;
      z-index: 10;
      object-fit: contain;
      animation: spin 2s linear infinite;
    }

    #initial-loader .loading-text {
      color: hsl(215.4 16.3% 46.9%);
      font-weight: 500;
      font-size: 0.875rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="initial-loader">
    <div class="spinner-container">
      <div class="blur-bg"></div>
      <img src="/assets/token.png" alt="Loading..." class="token-image" />
    </div>
    <p class="loading-text">Loading BudGlio...</p>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</body>

</html>
